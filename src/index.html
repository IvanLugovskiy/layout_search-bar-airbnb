<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="form-one">
      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
        method="post" 
        data-qa="big"
      >
        <label 
          class="labelForm" 
          for="bigSearch"
        >
          <img 
            class="placeholderImg" 
            src="./images/Search.svg" 
            alt="img"
          >
          <input 
            class="firstBar bar"
            type="search" 
            id="bigSearch" 
            name="bigSearch" 
            data-qa="keypress"
            placeholder="Try &QUOT;Los Angeles&QUOT;"
          >
        </label>
      </form>
    </div>
    <div class="form-two">
      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
        method="post" 
        data-qa="small"
      >
        <label 
          class="labelFormSmall" 
          for="liteSearch"
        >
          <img 
            class="placeholderImgSmall" 
            src="./images/Search.svg" 
            alt="img"
          >
          <input 
            class="secondBar bar" 
            type="search" 
            id="liteSearch" 
            name="liteSearch" 
            placeholder="Try &QUOT;Los Angeles&QUOT;"
          >
        </label>
      </form>
    </div>
  </body>
</html>
